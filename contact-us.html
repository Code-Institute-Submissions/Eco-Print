<!DOCTYPE html>

<html lang="en">
    <!-- Head Start -->
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Meta Description -->
        <meta name="description" content="An Eco friendly printing service whilst saving the planet with recycling."/>

        <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
        <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
        <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
        <link rel="manifest" href="site.webmanifest" />
        <!-- Stylesheet -->
        <link rel="stylesheet" href="assets/css/style.css" />
        <!-- Page Title -->
        <title>Eco Print</title>
    </head>
    <!-- Head End -->
    <!-- Body Start -->
    <body>
        <!-- Background Image -->
        <div id="background">
            <!-- Header Start -->
            <header id="header">
                <!-- Logo -->
                <h1 id="logo">
                    Eco Print <span id="leaf"><i class="fas fa-leaf"></i></span>
                </h1>
                <!-- Top Nav -->
                <nav>
                    <ul id="top-nav">
                        <li><a href="#">Track Your Order</a></li>
                        <li><a href="#">Customer Login</a></li>
                        <li><a href="#"> Tel: 07777777777</a></li>
                    </ul>
                </nav>
                <!-- Bottom Nav -->
                <div id="nav-2">
                    <ul id="bottom-nav">
                        <li><a href="about-us.html">About Us</a></li>
                        <li class="active"><a href="contact-us.html">Contact Us</a></li>
                        <li><a href="index.html">Home</a></li>
                    </ul>
                </div>
            </header>
            <!-- Header End -->
            <!-- Main Container Start-->
            <main class="form-section">
                <!-- Sign Up Form -->
                <form method="POST" action="https://formdump.codeinstitute.net/" class="signup-form">
                    <h2>Make A Enquiry</h2>
                    <label for="fname">First Name</label>
                    <input class="text-input" id="fname" name="first_name" type="text" required />
                    <label for="lname">Last Name</label>
                    <input class="text-input" id="lname" name="last_name" type="text" required />
                    <label for="email">Email Address</label>
                    <input class="text-input" type="email" id="email" name="email_address" required />
                    <label for="tel">Phone Number</label>
                    <input class="text-input" type="tel" id="tel" name="tel" required />
                    <input class="join-button" type="submit" value="Request Callback" />
                    <p id="form-p">We will get back to you to answer any questions you have or simply place an order.</p>
                </form>
                <div id="contact-right">
                    <h2>Alternatively....</h2>
                    <br />
                    <p>Call us on 07777777777</p>
                    <p>Email us at: support@ecoprint.co.uk</p>
                </div>
            </main>
            <!-- Main Container End -->
            <!-- Footer Start -->
            <footer>
                <ul class="social-networks">
                    <li>
                        <a href="https://www.facebook.com" target="_blank" rel="noopener" aria-label="visit our facebook page (open in a new tab)"><i class="fab fa-facebook"></i></a>
                    </li>
                    <li>
                        <a href="https://www.twitter.com" target="_blank" rel="noopener" aria-label="visit our twitter page (open in a new tab)"><i class="fab fa-twitter-square"></i></a>
                    </li>

                        <a href="https://www.youtube.com" target="_blank" rel="noopener" aria-label="visit our youtube page (open in a new tab)"><i class="fab fa-youtube-square"></i></a>
                    </li>
                    <li>
                        <a href="https://www.instagram.com" target="_blank" rel="noopener" aria-label="visit our instagram page (open in a new tab)"><i class="fab fa-instagram"></i></a>
                    </li>
                </ul>
            </footer>
            <!-- Footer End -->
        </div>
        <!-- Background End -->
        <!-- font awesome script-->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous" />
